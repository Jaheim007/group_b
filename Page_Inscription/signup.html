<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form-present"autocomplete="off">
        <div class="signup">
            <img src="Logo.png" alt="Logo" id="image">
            <h2 id="inscrire">S'inscrire</h2>
            <input type="text" name="user" placeholder="Créer un nom d'utilisateur" id="Username" required>
            <input type="text" name="nom" placeholder="Nom et Prénom" id="Nom" required>
            <input type="email" name="email" placeholder="Adresse e-mail(example@gmail.com)" id="Email" required>
            <input type="password" name="password1" placeholder="Créer un mot de passe" id="Pwd1" required>
            <input type="password" name="password2" placeholder="Confirmez le mot de passe" id="Pwd2" required>
            <button type="button" id="btn">Inscrire</button>
        </div>
    </form>
    <script src="xcript.js"></script>
</body>
</html>
